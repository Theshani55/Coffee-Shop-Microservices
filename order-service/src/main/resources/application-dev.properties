# Development Profile Configuration for Agent Mode
# This file is loaded when spring.profiles.active=dev

# Enable all DevTools features
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**,META-INF/maven/**,META-INF/resources/**,resources/**
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729
spring.devtools.add-properties=true

# Database configuration for development
spring.datasource.url=jdbc:postgresql://localhost:5432/orders_db
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace

# Enable all actuator endpoints for development monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.configprops.show-values=always

# Enhanced logging for development
logging.level.com.ioidigital.orderservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.devtools=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG

# Server configuration
server.port=8081

# Swagger/OpenAPI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=true